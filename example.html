<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Light Switch / CSS3 &amp; jQuery</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/light-switch.css" rel="stylesheet" />
</head>
<body>

    <div class="light-switch">
        <div class="switch">
            <div class="switcher"></div>
        </div>
        <div class="light">
            <i class="front fa fa-moon-o"></i>
            <i class="back fa fa-sun-o"></i>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/min/jquery.light-switch-min.js"></script>
</body>
</html>
